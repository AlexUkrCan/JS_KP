<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link rel="stylesheet" href="style_desktop.css">
    <link rel="stylesheet" href="style_tablet.css">
    <link rel="stylesheet" href="style_mobile.css">
</head>
<body>
<div class="main">
    <h2 class="testHeadline">Test</h2>
    <div class="inputKeyAndValue">
        <form class="formForInput">
            <label for="">Name/Value Pair</label>
            <input type="text" name="Name/Value" id="input1" placeholder="Name=Value">
        </form>
        <div class="buttonSubmit">
            <button id="addElements">Add</button>
        </div>
    </div>
    <div class="paragraph">
        <h3>Name/Value Pair List</h3>
    </div>

    <div class="outputKeyAndValue">
        <div id="outputForm">

        </div>

    </div>
    <div class="divWithButtons">
        <button class="btn1" id="sortName">Sort by Name</button>
        <button class="btn2" id="sortValue">Sort by Value</button>
        <button id="deleteElements">Delete</button>
    </div>

</div>

<script src="JS_kp.js">

</script>
